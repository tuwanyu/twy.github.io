<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <!-- RWD 設定：裝置寬度與縮放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap網頁 - 日光旅遊</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS Bundle（含 Popper） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* 設定卡片圖片尺寸與裁切 */
        .card-img-top {
            object-fit: cover;
            height: 200px;
        }

        /* 讓輪播說明半透明背景更清楚 */
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header 導覽列 -->
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
                <!-- navbar: 導覽列基本樣式 -->
                <!-- navbar-expand-md: 中等螢幕以上展開，較小裝置收合 -->
                <!-- navbar-light: 使用深色文字 -->
                <!-- bg-light: 淺灰背景 -->
                <!-- mb-4: 下方加入1.5rem間距 -->

                <div class="container-fluid">
                    <a class=" navbar-brand d-flex align-items-center" href="#">
                        <!-- navbar-brand: 品牌名稱區塊 -->
                        <!-- d-flex align-items-center: 圖片與文字垂直置中 -->
                        <img src="images/travel_icon.png" class="rounded-circle me-2" alt="品牌圖示" width="40" height="40">
                        <!-- rounded-circle: 圖片裁切為圓形 -->
                        <!-- me-2: 圖片右邊加入 margin-end -->
                        日光旅遊
                    </a>

                    <!-- 漢堡按鈕（手機版收合用） -->
                    <button class=" navbar-toggler" type="button" data-bs-toggle="" data-bs-target="#navbarNav">
                        <span class=""></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <!-- collapse navbar-collapse: 可摺疊區塊 -->
                        <ul class="navbar-nav ms-auto">
                            <!-- navbar-nav: 導覽列選項容器 -->
                            <!-- ms-auto: 推到最右邊 -->
                            <li class="nav-item">
                                <a class="nav-link active" href="#">首頁</a>
                                <!-- nav-link active: 導覽連結＋當前頁面樣式 -->
                            </li>
                            <li class="nav-item">
                                <a class="nac-link" href="#">票券</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">訂房</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">國內訂房</a></li>
                                    <li><a class="dropdown-item" href="#">國外訂房</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- 輪播區塊 -->
        <section>
            <div id="myCarousel" class=" mb-4" data-bs-ride="">
                <!-- carousel slide: 啟用 Bootstrap 輪播與滑動效果 -->
                <!-- mb-4: 下方加入間距 -->

                <!-- 輪播指示點 -->
                <div class="">
                    <!-- aria-label 提升可存取性 -->
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to=""
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to=""
                        aria-label="Slide 3"></button>
                </div>

                <!-- 輪播圖片內容 -->
                <div class="">
                    <div class="">
                        <!-- carousel-item active: 當前輪播頁 -->
                        <img src="images/photo1.jpg" class="d-block w-100" alt="奧地利真善美湖區">
                        <!-- d-block w-100: 使圖片充滿父容器 -->
                        <div class=" d-none d-md-block">
                            <!-- d-none d-md-block: 小於 md 隱藏，md 以上顯示 -->
                            <h5>奧地利真善美湖區</h5>
                        </div>
                    </div>
                    <div class="">
                        <img src="images/photo2.jpg" class="d-block w-100" alt="奧地利熊布朗宮">
                        <div class=" d-none d-md-block">
                            <h5>奧地利熊布朗宮</h5>
                        </div>
                    </div>
                    <div class="">
                        <img src="images/photo3.jpg" class="d-block w-100" alt="北海道雪的美術館">
                        <div class=" d-none d-md-block">
                            <h5>北海道雪的美術館</h5>
                        </div>
                    </div>
                </div>

                <!-- 輪播左右控制 -->
                <button class="" type="button" data-bs-target="#myCarousel" data-bs-slide="">
                    <span class="" aria-hidden="true"></span>
                    <span class="visually-hidden">上一張</span>
                </button>
                <button class="" type="button" data-bs-target="#myCarousel" data-bs-slide="">
                    <span class="" aria-hidden="true"></span>
                    <span class="visually-hidden">下一張</span>
                </button>
            </div>
        </section>

        <!-- 警示框區塊 -->
        <section>
            <div class="" role="alert">
                <!-- alert alert-success: 綠色成功提示框 -->
                <a href="#" class=" fw-bold">年終特惠！</a>
                雙十連假出國馬上報名一人現折3000元！
            </div>
            <div class="" role="alert">
                <!-- alert-info: 淺藍色資訊提示框 -->
                <a href="#" class=" fw-bold">賞楓一起GO！</a>
                日本賞楓團享四人同行一人免費！
            </div>
        </section>

        <!-- 景點卡片區塊 -->
        <main class="my-5">
            <!-- my-5: 上下加大 margin（3rem） -->
            <div class="row g-4">
                <!-- row: Bootstrap 網格列 -->
                <!-- g-4: 欄間距 gap 1.5rem -->

                <!-- 每個卡片欄位 -->
                <div class="col-md-4">
                    <!-- col-md-4: 中等以上裝置分3欄 -->
                    <div class=" h-100">
                        <!-- card: 卡片組件 -->
                        <!-- h-100: 撐滿高度保持一致 -->
                        <img src="images/Israel1.jpg" class="" alt="哭牆圖片">
                        <div class="">
                            <h5 class="">哭牆</h5>
                            <p class="">哭牆又名「西牆」，位於耶路撒冷老城，是猶太教最神聖的地點之一。</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class=" h-100">
                        <img src="images/Israel2.jpg" class="" alt="死海圖片">
                        <div class="">
                            <h5 class="">死海</h5>
                            <p class="">世界最低湖泊，鹽度高達30%，具浮力奇觀與地質生態意義。</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class=" h-100">
                        <img src="images/Israel3.jpg" class="" alt="特拉維夫圖片">
                        <div class="">
                            <h5 class="">特拉維夫</h5>
                            <p class="">以色列第二大城市，為經濟、文化與科技樞紐，緊鄰地中海。</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 頁尾 Footer -->
        <footer class="mt-5">
            <!-- mt-5: 上方加入3rem間距 -->
            <hr>
            <div class="d-flex justify-content-between">
                <!-- d-flex: 使用 Flexbox -->
                <!-- justify-content-between: 左右對齊 -->
                <p>日光旅遊・洽詢電話：0800-000-168</p>
                <p class="mb-0"><a href="#">Back to top</a></p>
            </div>
        </footer>
    </div>
</body>

</html>
